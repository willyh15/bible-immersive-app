<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Immersive App</title>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold">Bible Immersive App</h1>
    <p class="text-lg mt-2">Explore biblical locations with interactive maps and AR features.</p>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center gap-8 px-4">
    <!-- Leaflet Map -->
    <section class="w-full max-w-4xl">
      <h2 class="text-2xl font-semibold mb-4">Interactive Map</h2>
      <div id="map" class="w-full h-[500px] rounded-lg shadow-lg"></div>
    </section>

    <!-- 360° Viewer -->
    <section class="w-full max-w-4xl">
      <h2 class="text-2xl font-semibold mb-4">360° Panorama Viewer</h2>
      <div id="panorama" class="w-full h-[400px] rounded-lg shadow-lg"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-800 mt-8">
    <p class="text-sm">&copy; 2025 Bible Immersive App. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
