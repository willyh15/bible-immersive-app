name: CI Workflow for Bible Immersive App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Add Testing Framework
      - name: Install Jest for Tests
        run: npm install jest --save-dev

      # Step 5: Create a Basic Test File
      - name: Create Jest Test File
        run: |
          mkdir -p tests
          echo "test('example test', () => { expect(1 + 1).toBe(2); });" > tests/app.test.js
 
      # Step 6: Run Tests
      - name: Run Tests
        run: npx jest
        env:
          NODE_ENV: test

      # Step 7: Build Project
      - name: Build Project
        run: npm run build

  performance:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Lighthouse Performance Test
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          configPath: ./lighthouse-config.js
          artifactName: lighthouse-results